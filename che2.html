<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Crowded Planet: Environmental Implications of Rising Populations. Explore the effects of overpopulation and find sustainable solutions for a better future.">
    <meta name="keywords" content="overpopulation, environmental impacts, sustainability, climate change, population growth, ecosystem, resources">
    <meta name="author" content="EcoImpact">
    <title>The Crowded Planet: Environmental Implications of Rising Populations</title>
    
    <link rel="stylesheet" href="che.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 80vh;
            width: 100%;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            color: white;
            max-width: 1200px;
            margin-left: 35px;
            width: 100%;
            height: 100%;
        }

        .hero-logo {
            flex: 0 0 auto;
            margin-right: 1.5rem;
        }

        .hero-logo img {
            width: 180px;
            height: auto;
        }

        .hero-text {
            flex: 1 1 auto;
            text-align: left;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            margin-bottom: 0.3rem;
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-top: 0;
        }

        #population-counter {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin: 2rem 0;
            font-size: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header class="hero">
        <video autoplay muted loop>
            <source src="Times Square Crowd People 2 HD Video Background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <div class="hero-logo">
                <img src="logo.jpg" alt="EcoImpact Logo">
            </div>
            <div class="hero-text">
                <h1>The Crowded Planet</h1>
                <p>Environmental Implications of Rising Populations</p>
            </div>
        </div>
    </header>

    <section id="population-counter">
        <p>Current World Population: <span id="population">Loading...</span></p>
    </section>

    <footer>
        <p>&copy; 2024 EcoImpact. All rights reserved.</p>
    </footer>

    <script>
        function fetchPopulation() {
            fetch('https://get-population.p.rapidapi.com/population', {
                method: 'GET',
                headers: {
                    'x-rapidapi-host': 'get-population.p.rapidapi.com',
                    'x-rapidapi-key': 'b06eaec028mshf5b901dde1e7dc9p1dada8jsn18a627ad8a17'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const population = data.count;
                document.getElementById('population').innerText = population.toLocaleString();
            })
            .catch(error => {
                console.error('Error fetching population data:', error);
                document.getElementById('population').innerText = 'Failed to load data';
            });
        }

        window.onload = fetchPopulation;

        setInterval(fetchPopulation, 10000);
    </script>

</body>
</html>
